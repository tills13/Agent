<div data-index="{{ $index }}" class="agent" ng-class="{enabled: agent.enabled}">
    <div class="row">
        <div class="col-md-6">
            <h4>{{ agent.name }}</h4>
        </div>
        <div class="col-md-6 text-right">
            <div class="btn-group">
                <div class="btn btn-sm" ng-click="options.toggleEnabled(agent)" ng-class="{'btn-danger': agent.enabled, 'btn-success': !agent.enabled}">{{agent.enabled ? 'Disable' : 'Enable'}}</div>
                <div class="btn btn-danger btn-sm" ng-click="options.deleteAgent(agent)">Delete</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div>{{ agent.ua }}</div>
        </div>
    </div>
</div>
